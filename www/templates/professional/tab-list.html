<ion-view view-title="Manicures para agendar">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="prof in friends" type="item-text-wrap" href="#/tab/professionals/{{prof.id}}">
        <img ng-src="{{prof.face}}">
        <h2>{{prof.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
