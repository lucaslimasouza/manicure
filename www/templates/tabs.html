<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-royal">


  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home" icon-on="ion-ios7-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
<!--   <ion-tab title="Chats" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
 -->
  <!-- Friends Tab -->
  <ion-tab title="Manicures" icon-off="ion-ios7-star" icon-on="ion-ios7-star" href="#/tab/professionals">
    <ion-nav-view name="tab-professionals"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
